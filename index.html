<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Maquinaria</title>

  <link rel="stylesheet" href="style.css">

  <!-- Manifest para instalar como app -->
  <link rel="manifest" href="manifest.json">
</head>
<body>

<!-- =========================================================
     PANTALLA DE PIN (LOGIN)
========================================================= -->
<div id="lockScreen" style="text-align:center; padding:40px;">
  <h2>Ingresar PIN</h2>

  <input 
    id="pinInput" 
    type="password" 
    placeholder="Escribe el PIN"
    style="font-size:18px; padding:10px; margin-top:15px;"
  >

  <br><br>

  <button id="unlockBtn" style="padding:12px 20px; font-size:16px;">
    Entrar
  </button>

  <br><br>

  <button id="clearDataBtn" style="padding:10px 20px; font-size:14px; background:#b30000; color:white;">
    Borrar Datos
  </button>
</div>

<!-- =========================================================
     APP PRINCIPAL
========================================================= -->
<div id="app" class="hidden">

  <h2>Registro de Trabajo</h2>

  <!-- Botones de navegaciÃ³n -->
  <div style="margin-bottom:15px;">
    <button id="openMachinesPage">âš™ï¸ Maquinarias</button>
    <button id="addMachineBtn">â• Agregar mÃ¡quina</button>
    <button id="reportBtn">ğŸ“Š Reporte semanal</button>
    <button id="exportBtn">â¬‡ï¸ Exportar CSV</button>
  </div>

  <!-- FORMULARIO PRINCIPAL -->
  <form id="registroForm">

    <label>Fecha:</label>
    <input type="date" id="fecha" required>

    <label>Maquinaria:</label>
    <select id="maquinaria"></select>

    <label>Hora inicio maÃ±ana:</label>
    <input type="time" id="inicioM">

    <label>Hora inicio tarde:</label>
    <input type="time" id="inicioT">

    <label>Tipo de trabajo:</label>
    <input id="tipo" placeholder="Tipo">

    <label>Observaciones:</label>
    <textarea id="obs" placeholder="Observaciones"></textarea>

    <label>Foto:</label>
    <input type="file" accept="image/*" id="foto">

    <p><b>Horas trabajadas: <span id="horasDisplay">0.00</span></b></p>

    <button type="submit">Guardar registro</button>
  </form>

  <!-- TABLA DE REGISTROS -->
  <h3>Registros guardados</h3>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Maquina</th>
        <th>Tipo</th>
        <th>Obs</th>
        <th>Horas</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<!-- =========================================================
     PÃGINA DE MAQUINARIAS (NUEVA PESTAÃ‘A)
========================================================= -->
<div id="machinesPage" class="hidden pageBox">

  <h2>Maquinarias Registradas</h2>

  <!-- BUSCADOR -->
  <input 
    type="text" 
    id="buscarMaquina" 
    placeholder="Buscar por nombre..."
    style="padding:10px; width:100%; margin-bottom:15px; border-radius:6px;"
  >

  <!-- LISTADO -->
  <div id="listaMaquinas"></div>

  <br>
  <button id="addMachineFromPage">â• Agregar nueva mÃ¡quina</button>
  <br><br>
  <button id="closeMachinesPage" class="secondary">Volver</button>
</div>

<!-- =========================================================
     MODAL PARA AGREGAR MAQUINARIA
========================================================= -->
<div id="machineModal" class="hidden modal">

  <div class="modalContent">
    <h3>Agregar Maquinaria</h3>

    <input id="newMachineName" placeholder="Nombre de la maquinaria" />

    <div class="row">
      <button id="saveMachineBtn">Guardar</button>
      <button id="closeMachineBtn" class="secondary">Cerrar</button>
    </div>

  </div>

</div>

<script defer src="script.js"></script>

</body>
</html>
