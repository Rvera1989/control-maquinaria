<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Control de Maquinaria</title>
<link rel="stylesheet" href="style.css" />
<script defer src="script.js"></script>
</head>

<body>

<header>
  <h1>Control de Maquinaria</h1>
</header>

<nav>
  <button class="tabBtn" data-tab="homeSection">Ingreso</button>
  <button class="tabBtn" data-tab="machinesSection">Maquinarias</button>
  <button class="tabBtn" data-tab="recordsSection">Registros</button>
</nav>

<!-- ================================
    SECCIÓN 1 – INGRESO DE REGISTROS
================================= -->
<section id="homeSection" class="tabSection active">

  <h2>Nuevo Registro</h2>

  <label>Fecha:</label>
  <input type="date" id="regDate">

  <label>Maquinaria:</label>
  <select id="regMachine"></select>

  <label>Hora inicio (mañana):</label>
  <input type="time" id="regStart">

  <label>Hora inicio tarde:</label>
  <input type="time" id="regAfternoon">

  <label>Tipo de trabajo:</label>
  <input type="text" id="regJob">

  <label>Observaciones:</label>
  <textarea id="regNotes"></textarea>

  <label>Foto:</label>
  <input type="file" id="regPhoto" accept="image/*">

  <button id="saveRecordBtn">Guardar Registro</button>
</section>

<!-- ================================
    SECCIÓN 2 – MAQUINARIAS
================================= -->
<section id="machinesSection" class="tabSection">

  <h2>Maquinarias</h2>

  <input id="searchMachine" placeholder="Buscar maquinaria..." />

  <div class="row">
    <input id="newMachineName" placeholder="Agregar nueva maquinaria..." />
    <button id="addMachineBtn">Agregar</button>
  </div>

  <h3>Listado (A–Z)</h3>
  <ul id="machineList"></ul>

</section>

<!-- ================================
    SECCIÓN 3 – CONSULTA DE REGISTROS
================================= -->
<section id="recordsSection" class="tabSection">

  <h2>Buscar Registros</h2>

  <label>Filtrar por fecha:</label>
  <input type="date" id="searchDate">

  <label>Filtrar por maquinaria:</label>
  <select id="searchMachineSelect"></select>

  <button id="searchRecordsBtn">Buscar</button>

  <h3>Resultados</h3>
  <div id="recordResults"></div>

  <h3>Cálculo total de horas</h3>
  <p id="totalHours">0 horas</p>

</section>

</body>
</html>
